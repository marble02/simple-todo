<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Todo</title>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        class App extends React.Component { 
            constructor(props) { 
                super(props); 
                this.state = { 
                    tasks: [], 
                    input: "" 
                }; 
            } 
            render() { 
                return (
                    <div>
                        <h1>Tasks</h1>
                        {this.renderList()}
                        
                        <div>Number of Tasks: {this.state.tasks.length}</div>

                        <div>
                        <input onKeyPress={this.inputKeyPress} onChange={this.handleChange} value={this.state.input} />
                        <button onClick={this.addTask}>Add Task</button>
                        </div>
                    </div>
                    ); } 

            renderList() {
                return (
                    <ul>
                        {this.state.tasks.map((task, i) =>
                            <li key={i}> 
                                {task}
                                <button name={task} onClick={this.removeTask}>remove</button>
                            </li>
                        )}
                    </ul>
                )
            }

            handleChange = (event) => { 
                this.setState({
                    input: event.target.value 
                }); }

            addTask = () => { 
                this.setState(state => ({ 
                    tasks: [...state.tasks, state.input], 
                    input: "" 
                })); }
            
            inputKeyPress = (event) => {
                if (event.key === "Enter") {
                    this.setState(state => ({
                        tasks: [...state.tasks, state.input], 
                        input: "" 
                    })); }
                } 
            
            removeTask = () => {
                const name = event.target.getAttribute("name");
                const tasksList = this.state.tasks;
                console.log("name", name)
                function updateList(task) {
                        // console.log("task", task)
                        // console.log("name", name)
                        // console.log("i", i)
                        console.log("updated task", task !== name)
                        return task !== name;
                    }
                // console.log("task", task)
                // console.log("value", event.target.value)
                this.setState(state => ({
                    tasks: state.tasks.filter(updateList)
            }));
            }
            }

        ReactDOM.render(<App />, document.querySelector("#app"));

    </script>
</body>

</html>
